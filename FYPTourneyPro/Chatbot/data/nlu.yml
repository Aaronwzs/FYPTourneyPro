- intent: ask_substitutions
  examples: |
    - Are substitutions allowed during the match?
    - Can a player be substituted during a badminton match?
    - What is the rule on substitutions in the competition?
    - Is substitution allowed?
    - Can a teammate replace me during the match?
    - Can I substitute a player during the match?


- intent: ask_withdrawals
  examples: |
    - What happens if I withdraw from the match?
    - Can I withdraw from the competition?
    - What are the rules for withdrawals?
    - What happens if a player retires during a match?
    - What is the procedure for withdrawing from a tie?

- intent: ask_match_fairness
  examples: |
    - Why not?
    - Why aren't substitutions allowed?
    - Why can't we substitute players?
    - Why are substitutions prohibited?
 