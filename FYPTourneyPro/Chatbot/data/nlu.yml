  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - okay 
    - good



- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_schedule
  examples: |
    - Tell me matches played by [ABC1234](player)
    - What matches are in the tournament [de wsa](tournament_name)?
    - Show me matches for the player [ADMIN](player)
    - List matches in the tournament [de wsa](tournament_name)
    - When is the next match for [ABC1234](player)?
   

