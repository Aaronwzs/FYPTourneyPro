version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - okay 
    - good



- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_schedule
  examples: |
    - When is [abc1234](player) playing?
    - Show me matches for [test](player)
    - What is the next match for [player_test](player)?
    - List games played by [testplayer](player)
    - Is [abc1234](player) scheduled to play?
    - Tell me about [johndoe444](player)'s matches
    - Which tournaments is [player1](player) participating in?
    - Who is [admin_player](player) playing against?
    - Show me all matches played by [test_user](player)
    - Tell me the matches of [player_test](player)
    - What matches are in the [de wsa](tournament_name) tournament?
    - Show me all games in the [Badminton Open](tournament_name)
    - Who is playing in the [national finals](tournament_name)?
    - List all matches in the [Badminton tournamnet](tournament_name)
    - Tell me about the [test12](tournament_name) matches
    - What games are happening in the [under18Tournament](tournament_name)?
    - Are there any matches in the [international league](tournament_name)?
    - Show me matches scheduled in [China Open](tournament_name)
    - When is the next match in the [championship finals](tournament_name)?
    - Tell me who is participating in the [Taylor Badminton Open](tournament_name)

   
- intent: ask_how_to_join_tournament
  examples: |
    - How can I join a tournament?
    - What is the registration process for tournaments?
    - How do I participate in a tournament?
    - Can you guide me on registering for a tournament?
    - Tell me the steps to register for a tournament.
    - How do I sign up for a tournament?
    - Where can I join a tournament?
    - How can I register myself for a tournament?
    - What is the process to enter a tournament?

- intent: ask_medical_requirements
  examples: |
    - What are the medical requirements for the tournament?
    - Is the organizer responsible for medical supplies?
    - Do I need to bring medical supplies?
    - What should I bring for injuries?
    - Are spray bandages provided at the tournament?
        
- intent: ask_next_match
  examples: |
    - When is my next match?
    - What is my next game?
    - When am I playing next?
    - When is my upcoming match?
    - What time is my next match?
    - Can you tell me when my next game is?
    - Do I have a match scheduled soon?
    - What is my next game scheduled?
    - Tell me when I will play next.
    - Is there a game for me today?
    - When do I play next?
    - What is my upcoming game schedule?
    - What is the next tie for me?
    - When is my match?
    - What is my next scheduled game?


